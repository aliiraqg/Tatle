<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile" class="profile-pic">
                <div class="username-info">
                    <span class="username">Ali $X</span>
                    <div class="level">المستوى 2</div>
                </div>
            </div>
            <div class="title">1win Token</div>
        </div>

        <div class="stats">
            <div class="token-info">
                <img src="coin-icon.png" alt="Token Icon" class="token-icon">
                <div class="points-count" id="points">462,329</div>
            </div>
            <div class="earn-rate">
                <span class="income">7.36k</span> / الساعة
                <span class="clicks">1 النقرة</span>
            </div>
        </div>

        <div class="character">
            <img src="https://i.imgur.com/DZvdHZt.png" alt="Cat Character" class="character-img animated" id="clickable-character">
        </div>

        <div class="task-section">
            <div class="energy">
                <span>500</span> / 500 الطاقة
            </div>
            <div class="tasks">
                <button class="task-button">المهام (18)</button>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-button">الرئيسية</button>
            <button class="nav-button">الأرباح</button>
            <button class="nav-button">الأصدقاء</button>
            <button class="nav-button">1win</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

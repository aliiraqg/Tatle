<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة مماثلة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="balance-section">
            <div class="gpu-image-container">
                <img src="gpu-image.png" alt="GPU" class="gpu-image" id="userImage">
            </div>
            <h1>رصيدك</h1>
            <h2>6,288.46 GPU</h2>
            <div class="buttons">
                <button class="btn deposit" onclick="location.href='deposit.html'">إيداع</button>
                <button class="btn swap" onclick="location.href='swap.html'">مبادلة/شراء</button>
                <button class="btn withdraw" onclick="location.href='withdraw.html'">سحب</button>
            </div>
        </div>

        <div class="profit-section">
            <p>الربح في الدقيقة: <span class="highlight">5.65 GPU</span></p>
            <p>نشط: <span class="highlight">11:20:48</span></p>
        </div>

        <div class="farm-section">
            <p>مزرعتي: <span class="highlight">10 GPU</span></p>
            <p><span class="highlight">5.25 GPU / دقيقة</span></p>
        </div>

        <div class="squad-section">
            <p>الفريق: <span class="highlight">أبطال العرب</span></p>
            <p><span class="highlight">0.404630 GPU / دقيقة</span></p>
        </div>

        <!-- تحميل الصورة الخاصة بالمستخدم -->
        <div class="upload-section">
            <label for="imageUpload" class="upload-btn">تحميل صورتك</label>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="loadImage(event)">
        </div>

        <div class="nav">
            <button class="nav-btn" onclick="location.href='farm.html'">
                <img src="farm-icon.png" alt="Farm" class="nav-icon">المزرعة
            </button>
            <button class="nav-btn" onclick="location.href='squads.html'">
                <img src="squad-icon.png" alt="Squads" class="nav-icon">الفرق
            </button>
            <button class="nav-btn" onclick="location.href='play.html'">
                <img src="play-icon.png" alt="Play" class="nav-icon">اللعب
            </button>
            <button class="nav-btn" onclick="location.href='earn.html'">
                <img src="earn-icon.png" alt="Earn" class="nav-icon">الربح
            </button>
            <button class="nav-btn" onclick="location.href='top.html'">
                <img src="top-icon.png" alt="Top" class="nav-icon">الأعلى
            </button>
        </div>
    </div>

    <script>
        // دالة لتحديث الصورة الدائرية بناءً على اختيار المستخدم
        function loadImage(event) {
            const userImage = document.getElementById('userImage');
            const reader = new FileReader();
            reader.onload = function() {
                userImage.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>

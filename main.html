<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1win Token</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img src="profile.jpg" alt="Profile" class="profile-img">
                <div class="name">Ali $X</div>
            </div>
            <div class="coins">
                <span id="coinAmount">0</span>
                <img src="coin-icon.png" alt="Coin Icon" class="coin-icon">
            </div>
        </div>

        <div class="main-content">
            <div class="character-section">
                <img id="character" src="https://l.top4top.io/p_3211jfucu0.png" alt="Cat Character" class="character-img">
            </div>

            <div class="stats">
                <div class="stat">
                    <span id="hourlyIncome">7.36K</span> الدخل/الساعة
                </div>
                <div class="stat">
                    <span>1</span> النقر
                </div>
            </div>
        </div>

        <!-- مربع المهام قابل للضغط للانتقال إلى صفحة أخرى -->
<div class="tasks" id="tasks" onclick="navigateToPage()">
    <span>المهام</span>
    <div class="task-count">18</div>
</div>

<script>
    function navigateToPage() {
        // الانتقال إلى الصفحة المطلوبة عند الضغط
        window.location.href = "page-link.html";  // ضع رابط الصفحة هنا
    }
</script>

        <!-- الأقسام السفلية -->
        <div class="bottom-nav">
            <div class="nav-item" id="home">
                <a href="home.html">
                    <img src="home-icon.png" alt="Home">
                    الرئيسية
                </a>
            </div>
            <div class="nav-item" id="profits">
                <a href="profits.html">
                    <img src="profits-icon.png" alt="Profits">
                    الأرباح
                </a>
            </div>
            <div class="nav-item" id="friends">
                <a href="friends.html">
                    <img src="friends-icon.png" alt="Friends">
                    الأصدقاء
                </a>
            </div>
            <div class="nav-item" id="win">
                <a href="win.html">
                    <img src="win-icon.png" alt="1win">
                    1win
                </a>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h2>تهانينا!</h2>
            <p>لقد ربحت <span id="earnedCoins"></span> عملة.</p>
            <button id="closePopup">إغلاق</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

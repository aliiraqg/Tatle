<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدن وربح</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://i.top4top.io/p_3213fgmk60.png" alt="Profile" class="profile-pic">
                <div class="username-info">
                    <span class="username" id="username">اسم المستخدم</span> <!-- سيتم استبداله -->
                    <div class="level">الأول</div>
                </div>
            </div>
            <div class="title">عدن وربح</div>
        </div>

        <div class="stats">
            <div class="token-info">
                <img src="https://j.top4top.io/p_3213n4bwx0.png" alt="Token Icon" class="token-icon">
                <div class="points-count" id="points">0</div>
            </div>
            <div class="earn-rate">
                <span class="income"></span> / الساعة
                <span class="clicks">1 النقرة</span>
            </div>
        </div>

        <div class="character">
            <img src="https://i.imgur.com/DZvdHZt.png" alt="Cat Character" class="character-img animated" id="clickable-character">
        </div>

        <div class="task-section">
            <div class="energy">
                <span>500</span> / 500 الطاقة
            </div>
            <div class="tasks">
                <button class="task-button" onclick="navigateTo('tasks.html')">المهام (18)</button>
            </div>
        </div>

        <!-- أقسام التنقل السفلية -->
        <div class="navigation">
            <button class="nav-button" onclick="navigateTo('index.html')">الرئيسية</button>
            <button class="nav-button" onclick="navigateTo('earnings.html')">الأرباح</button>
            <button class="nav-button" onclick="navigateTo('friends.html')">الأصدقاء</button>
            <button class="nav-button" onclick="navigateTo('1win.html')">1win</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

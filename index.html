<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
                <div class="username-info">
                    <div class="username">اسم المستخدم</div>
                    <div class="level">المستوى 1</div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="token-info">
                <img class="token-icon" src="token.png" alt="Token">
                <div id="points" class="points-count">0</div>
            </div>
            <div class="earn-rate">سعر الربح: 5 نقاط لكل نقرة</div>
        </div>

        <div class="character">
            <img id="clickable-character" class="character-img" src="character.png" alt="Character">
        </div>

        <div class="task-section">
            <div class="energy">
                <span>500</span> / 500 الطاقة
            </div>
            <div class="tasks">
                <button class="task-button">المهام (18)</button>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-button">الرئيسية</button>
            <button class="nav-button">الأرباح</button>
            <button class="nav-button">الأصدقاء</button>
            <button class="nav-button">1win</button>
        </div>
    </div>

    <script src="Y.js"></script>
</body>
</html>

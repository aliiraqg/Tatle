<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine2Mine Loading</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* العنوان في الأعلى */
        .header-text {
            position: absolute;
            top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ff9800;
            animation: slideDown 2s ease-in-out, fadeIn 2s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* صورة في المنتصف */
        .center-image {
            width: 200px;
            height: auto;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* النص الخاص بالتحميل */
        .loading-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .loading-text {
            font-size: 1.5em;
            color: #ff9800;
        }

        .loading-text span {
            opacity: 0;
            animation: blink 1.5s infinite;
        }

        .dot1 {
            animation-delay: 0s;
        }

        .dot2 {
            animation-delay: 0.5s;
        }

        .dot3 {
            animation-delay: 1s;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- النص في الأعلى -->
    <div class="header-text">عدن وكسب</div>

    <!-- الصورة في المنتصف -->
    <img src="https://d.top4top.io/p_3214abejj0.png" alt="Mine2Mine Logo" class="center-image">

    <!-- النص التحميلي في الأسفل -->
    <div class="loading-container">
        <div class="loading-text">
            Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
        </div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(function(){
            window.location.href = "index.html"; // ضع هنا رابط الصفحة التالية
        }, 5000); // تغيير الوقت إلى 5 ثوانٍ
    </script>

</body>
</html>

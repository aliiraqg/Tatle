<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكافأة الغياب</title>
    <link rel="stylesheet" href="reward.css">
</head>
<body>
    <div class="container">
        <!-- نافذة المطالبة -->
        <div id="rewardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>لقد كسبت!</h2>
                <p id="earnedMessage">لقد ربحت <span id="earnedPoints"></span> نقاط!</p>
                <button id="claimBtn">المطالبة</button>
            </div>
        </div>

        <div class="content">
            <h1>مرحبا بعودتك!</h1>
            <p>تحقق من المكافآت بعد الغياب لمدة طويلة.</p>
        </div>
    </div>

    <script src="reward1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة الأصدقاء</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <!-- عنوان الصفحة -->
        <div class="header">
            <div class="title">1win Token</div>
        </div>

        <!-- معلومات الحساب -->
        <div class="profile-section">
            <div class="profile-info">
                <img src="https://i.top4top.io/p_3213fgmk60.png" alt="Profile" class="profile-pic">
                <div class="username-info">
                    <span class="username">Ali $X</span>
                    <div class="level">المستوى 1</div>
                </div>
            </div>
        </div>

        <!-- دعوة صديق -->
        <div class="invite-section">
            <div class="invite-message">
                دعوة صديقًا
                <span class="reward">+50,000</span>
                لك ولصديقك
            </div>
            <button class="invite-button" onclick="copyInviteLink()">نسخ رابط الدعوة</button>
            <input type="text" id="invite-link" readonly style="opacity: 0; position: absolute;">
        </div>

        <!-- قائمة الأصدقاء المدعوين -->
        <div class="friends-section">
            <div class="section-title">الأصدقاء المدعوون</div>
            <div class="friends-list" id="friends-list">
                <!-- هنا سيتم عرض الأصدقاء المدعوين إذا وجدوا -->
            </div>
            <div id="no-friends-message" class="no-friends-message">
                لم تقم بدعوة أي أصدقاء حتى الآن.
            </div>
        </div>

        <!-- أقسام التنقل السفلية -->
        <div class="navigation">
            <button class="nav-button" onclick="navigateTo('index.html')">الرئيسية</button>
            <button class="nav-button" onclick="navigateTo('earnings.html')">الأرباح</button>
            <button class="nav-button" onclick="navigateTo('friends.html')">الأصدقاء</button>
            <button class="nav-button" onclick="navigateTo('1win.html')">1win</button>
        </div>
    </div>

    <script src="frands.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سحب الأرباح</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>سحب الأرباح</h1>

        <!-- عرض رصيد النقاط الحالي -->
        <div class="balance">
            <p>رصيد النقاط الخاص بك: <span id="currentPoints">0</span></p>
        </div>

        <!-- إدخال المبلغ ورقم الحساب -->
        <input type="number" id="withdrawAmount" placeholder="أدخل المبلغ" required>
        <input type="text" id="withdrawDetails" placeholder="أدخل رقم الحساب أو التفاصيل" required>

        <button class="submit" onclick="submitWithdrawal()">سحب الأرباح</button>
    </div>

    <script>
        // استرجاع النقاط من LocalStorage
        let points = parseInt(localStorage.getItem('userPoints'), 10) || 0;
        document.getElementById('currentPoints').textContent = points;

        // دالة لمعالجة طلب السحب
        function submitWithdrawal() {
            const amount = parseInt(document.getElementById('withdrawAmount').value, 10);

            if (amount && amount <= points) {
                points -= amount; // خصم النقاط
                localStorage.setItem('userPoints', points); // تحديث النقاط في LocalStorage
                document.getElementById('currentPoints').textContent = points;
                alert(`تم سحب ${amount} نقاط بنجاح!`);
            } else {
                alert('المبلغ الذي ترغب في سحبه أكبر من رصيد نقاطك المتاح.');
            }
        }
    </script>
</body>
</html>

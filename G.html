<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهام وجوائز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }
        .task {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .task:hover {
            background-color: #eee;
        }
        .coins {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>قائمة المهام</h1>
    <div class="coins">رصيدك: <span id="coin-count">0</span> عملة</div>
    <ul class="task-list">
        <!-- 18 Tasks -->
        <li class="task" onclick="completeTask(1)">مهمة 1</li>
        <li class="task" onclick="completeTask(2)">مهمة 2</li>
        <li class="task" onclick="completeTask(3)">مهمة 3</li>
        <li class="task" onclick="completeTask(4)">مهمة 4</li>
        <li class="task" onclick="completeTask(5)">مهمة 5</li>
        <li class="task" onclick="completeTask(6)">مهمة 6</li>
        <li class="task" onclick="completeTask(7)">مهمة 7</li>
        <li class="task" onclick="completeTask(8)">مهمة 8</li>
        <li class="task" onclick="completeTask(9)">مهمة 9</li>
        <li class="task" onclick="completeTask(10)">مهمة 10</li>
        <li class="task" onclick="completeTask(11)">مهمة 11</li>
        <li class="task" onclick="completeTask(12)">مهمة 12</li>
        <li class="task" onclick="completeTask(13)">مهمة 13</li>
        <li class="task" onclick="completeTask(14)">مهمة 14</li>
        <li class="task" onclick="completeTask(15)">مهمة 15</li>
        <li class="task" onclick="completeTask(16)">مهمة 16</li>
        <li class="task" onclick="completeTask(17)">مهمة 17</li>
        <li class="task" onclick="completeTask(18)">مهمة 18</li>
    </ul>

    <script>
        // رصيد العملات
        let coins = 0;

        // دالة عند الضغط على المهمة
        function completeTask(taskNumber) {
            // حفظ الرصيد الحالي في التخزين المحلي
            localStorage.setItem('coins', coins);

            // التوجيه إلى الرابط الخارجي (يمكن استبدال الروابط هنا)
            const taskUrl = `https://example.com/task${taskNumber}`;
            window.location.href = taskUrl;
        }

        // عند الرجوع إلى الصفحة يتم التحقق من تحديث الرصيد
        window.onload = function() {
            const storedCoins = localStorage.getItem('coins');
            if (storedCoins !== null) {
                coins = parseInt(storedCoins) + 150; // إضافة 150 عملة بعد إتمام المهمة
                localStorage.setItem('coins', coins);
                document.getElementById('coin-count').innerText = coins;
            }
        };
    </script>
</body>
</html>
